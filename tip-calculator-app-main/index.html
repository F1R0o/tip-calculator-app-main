<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tip-calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .tip-calculator label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tip-calculator input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tip-calculator div {
            margin-bottom: 20px;
        }

        .tip-calculator button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tip-calculator button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }

        .attribution {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .attribution a {
            color: #007BFF;
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tip-calculator">
        <label for="bill">Bill Amount:</label>
        <input id="bill" type="number">

        <label>Tip Percentage:</label>
        <div>
            <button type="button" onclick="setTip(5)">5%</button>
            <button type="button" onclick="setTip(10)">10%</button>
            <button type="button" onclick="setTip(15)">15%</button>
            <button type="button" onclick="setTip(25)">25%</button>
            <button type="button" onclick="setTip(50)">50%</button>
        </div>

        <label for="num-of-people">Number of People:</label>
        <input id="num-of-people" type="number">

        <input id="tip-percentage" type="hidden">

        <button type="button" onclick="calculateTip()">Calculate Tip</button>

        <div id="result"></div>
    </div>


    <script src="main.js">
    </script>
</body>
</html>
